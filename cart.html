            <p class="prices"><span class="pizzanames">CaliforniaPizza</span> <span>1000 Kshs</span></p>
            <div class="prices">
                <button class="btn btn-primary" onclick="getbuyid()">+</button>
                <input type="submit" value="0" id="CaliforniaPizza" class="btn btn-secondary">
                <button class="btn btn-primary" onclick="reduceitems()">-</button>
            </div>
            <script>
                const getbuyid = () =>{
                    var quantity = document.getElementById("CaliforniaPizza").value;
                   if(parseInt(quantity) == 0 || parseInt(quantity) < 5){
                    var newquantity = parseInt(quantity) + 1;
                    document.getElementById("CaliforniaPizza").value = newquantity;
                   }
                }
                const reduceitems = () =>{
                    var quantity = document.getElementById("CaliforniaPizza").value;
                    if(parseInt(quantity) > 0){
                        var newquantity = parseInt(quantity) - 1;
                    document.getElementById("CaliforniaPizza").value = newquantity;
                    }
                }
                
            </script>
